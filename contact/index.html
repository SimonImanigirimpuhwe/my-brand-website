<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca61573632.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/helper.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>contact page</title>
</head>

<body>
    <header class="sticky light-mode">
        <div id="logo"><img src="../assets/images/nlogo.jpg" alt="logo"></div>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about/index.html">About</a></li>
                <li><a href="../blog/index.html">Blog</a></li>
                <li id="current-nav"><a href="#">Contact</a></li>
                <li><a href="../signup/index.html">Signup</a></li>
                <li><a href="../login/index.html">Login</a></li>
            </ul>
        </nav>
        <span class="fas span"><i class="fas fa-bars"></i></span>
    </header>
    <div class="toggle-switch">
        <button class="switch-btn"><i class="fas fa-moon"></i></button>
    </div>
    <main class="contact-container">
        <div id="contacts-wrapper">
            <h3>Contacts info</h3>
            <i class="fas fa-map-marker-alt"><span>Kigali-Rwanda</span></i>
            <i class="fas fa-mobile-alt"><span>+25082691765</span></i>
            <i class="far fa-envelope-open"><span>softimag06@gmail.com</span></i>
        </div>
        <div id="query-wrapper">
            <div id="dark-image"><img src="../assets/images/query-avatar.jpg" alt="contact form image">
            </div>
            <form id="contact-form">
                <h3>Reach me through</h3>
                <label for="fullname">Name
                    <input type="text" name="fullname" id="name" placeholder="Enter your name">
                </label>
                <label for="email">Email
                    <input type="text" name="email" id="email" placeholder="Enter your email address">
                </label>
                <label for="message">Message<textarea type="text" name="message" id="message-area" cols="30"
                        rows="10"></textarea></label>
                <div id="query-result"></div>
                <button type="submit" id="submit-form">Send</button>
            </form>
        </div>
    </main>
    <footer class="light-mode">
        <div id="follow">
            <h5>Follow me</h5>
            <div id="links">
                <a class="social-media-link" href="https://github.com/simonImanigirimpuhwe" target="_blank"
                    rel="noopener"><i class="fab fa-github"></i></a>
                <a class="social-media-link" href="https://twitter.com/simonImanigiri1" target="_blank"><span
                        class="iconify twitter-icon" data-inline="false"
                        data-icon="entypo-social:twitter-with-circle"></span></a>
                <a class="social-media-link" href="https://web.facebook.com/simon.imanigirimpuhwe" target="_blank"
                    rel="noopener"><i class="fab fa-facebook"></i></a>
                <a class="social-media-link" href="https://www.instagram.com/imanigirimpuhwe/" target="_blank"
                    rel="noopener"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div id="float-container">
            <form id="float-left">
                <h5>Subscribe on my blog</h5>
                <input type="email" placeholder="newsletter@gmail.com" required>
                <button for="subscribe">Subscribe<i class="fas fa-paper-plane"></i></button>
            </form>
            <div id="float-right">
                <div id="privacy">
                    <a href="#">Privacy</a>
                    <a href="#">Term</a>
                    <a id='contact' href="../contact/index.html">Contact</a>
                </div>
                <div id="copyright">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>, Simon. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <script src="../scripts/helper.js"></script>
    <script src="../scripts/contact.js"></script>
</body>

</html>
