<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca61573632.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/helper.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>signup page</title>
</head>

<body>
    <header class="sticky light-mode">
        <div id="logo"><img src="../assets/images/nlogo.jpg" alt="logo"></div>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about/index.html">About</a></li>
                <li><a href="../blog/index.html">Blog</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
                <li id="current-nav"><a href="#">Signup</a></li>
                <li><a href="../login/index.html">Login</a></li>
            </ul>
        </nav>
        <span class="fas span"><i class="fas fa-bars"></i></span>
    </header>
    <div class="toggle-switch">
        <button class="switch-btn"><i class="fas fa-moon"></i></button>
    </div>
    <main>
        <div id="signup-form-container">
            <form id="signup-form" action="" autocomplete="off">
                <p>Signup form</p>
                <div id="name">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fullname" id="name-input" placeholder="Enter Your Full Name">
                </div>
                <div id="email">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="email" id="email-input" placeholder="Enter Email Address">
                </div>
                <div id="password">
                    <i class="fas fa-key"></i>
                    <input type="password" name="password" id="password-input" placeholder="Enter Your Password">
                </div>
                <div id="password-cfrm">
                    <i class="far fa-check-circle"></i>
                    <input type="password" name="password" id="password-confirm" placeholder="Confirm Your Password">
                </div>
                <div id="agreement-input">
                    <input type="checkbox" name="agreement"><span>I agree to the <a href="#privacy">Terms</a> and
                        <a href="#privacy">Privacy</a></span>
                </div>
                <div id="signup-result"></div>
                <button type="submit" id="sign-up-btn">Signup</button>
            </form>
            <div id="image-wrapper">
                <div id="dark-avatar"><img src="../assets/images/avatar-kit.jpg"></div>
                <p>Already have an account? <a href="../login/index.html">Login</a></p>
            </div>
        </div>
    </main>
    <footer class="light-mode">
        <div id="follow">
            <h5>Follow me</h5>
            <div id="links">
                <a class="social-media-link" href="https://github.com/simonImanigirimpuhwe" target="_blank"
                    rel="noopener"><i class="fab fa-github"></i></a>
                <a class="social-media-link" href="https://twitter.com/simonImanigiri1" target="_blank"><span
                        class="iconify twitter-icon" data-inline="false"
                        data-icon="entypo-social:twitter-with-circle"></span></a>
                <a class="social-media-link" href="https://web.facebook.com/simon.imanigirimpuhwe" target="_blank"
                    rel="noopener"><i class="fab fa-facebook"></i></a>
                <a class="social-media-link" href="https://www.instagram.com/imanigirimpuhwe/" target="_blank"
                    rel="noopener"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div id="float-container">
            <form id="float-left">
                <h5>Subscribe on my blog</h5>
                <input type="email" placeholder="newsletter@gmail.com" required>
                <button for="subscribe">Subscribe<i class="fas fa-paper-plane"></i></button>
            </form>
            <div id="float-right">
                <div id="privacy">
                    <a href="#">Privacy</a>
                    <a href="#">Term</a>
                    <a id='contact' href="../contact/index.html">Contact</a>
                </div>
                <div id="copyright">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>, Simon. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script src="../scripts/helper.js"></script>
    <script src="../scripts/signup.js"></script>
</body>

</html>
